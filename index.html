  <body>

          <map name="planetMap" id="planetMap">
            <area title="The Sun is the star at the center of the Solar System and is by far the most important source of energy for life on Earth. Mass: 1.989E30 kg" shape="circle" coords="162,695,90" alt="Sun" href="sun.html?planet=sun"/> 
            <area title="Mercury is the smallest and closest to the Sun of the eight planets in the Solar System, with an orbital period of about 88 Earth days. Mass: 328.5E21 kg (0.055 Earth mass)" shape="circle" coords="359,657,22" alt="Mercury" href="game.html?planet=mercury"/>
            <area title="Venus is the second planet from the Sun, orbiting it every 224.7 Earth days. It has no natural satellite. It is named after the Roman goddess of love and beauty.Mass: 4.867E24 kg (0.815 Earth mass)" shape="circle" coords="276,454,32" alt="Venus" href="game.html?planet=venus"/>
            <area title="Mars is the fourth planet from the Sun and the second smallest planet in the Solar System, after Mercury.Mass: 639E21 kg (0.107 Earth mass)" shape="circle" coords="440,373,23" alt="Mars" href="game.html?planet=mars"/>
            <area title="Earth is the third planet from the Sun, the densest planet in the Solar System, the largest of the Solar System's four terrestrial planets, and the only astronomical object known to harbor life.Mass: 5.972E24 kg" shape="circle" coords="512,602,45" alt="Earth" href="game.html?planet=earth"/>
            <area title="Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a giant planet with a mass one-thousandth that of the Sun, but two and a half times that of all the other planets in the Solar System combined.Mass: 1.898E27 kg (317.8 Earth mass)" shape="circle" coords="685,441,81" alt="Jupiter" href="game.html?planet=jupiter"/>
            <area title="Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius about nine times that of Earth.Mass: 568.3E24 kg (95.16 Earth mass)" shape="circle" coords="707,172,65" alt="Saturn" href="game.html?planet=saturn"/> 
            <area title="Uranus is the seventh planet from the Sun. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System.Mass: 86.81E24 kg (14.54 Earth mass)" shape="circle" coords="1056,215,41" alt="Uranus" href="game.html?planet=uranus"/>
            <area title="Neptune is the eighth and farthest planet from the Sun in the Solar System. It is the fourth-largest planet by diameter and the third-largest by mass. Among the giant planets in the Solar System, Neptune is the most dense.Mass: 102.4E24 kg (17.15 Earth mass)" shape="circle" coords="1019,53,60" alt="Neptune" href="game.html?planet=neptune"/>
            <area title="Pluto is a dwarf planet in the Kuiper belt, a ring of bodies beyond Neptune. It was the first Kuiper belt object to be discovered.1.30900 Ã— 1022 kilograms" shape="circle" coords="1195,18,19" alt="Pluto" href="game.html?planet=pluto"/>
